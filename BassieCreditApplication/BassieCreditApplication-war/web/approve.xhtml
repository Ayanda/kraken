<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Bassie Short Term Loan Application</title>
            </f:facet>
        </h:head>
        <h:body>
            <h:outputStylesheet name="css/default.css" />
            <center><p:graphicImage name="images/bird.jpeg" height="48px" width="48px" /></center>
            <center><b style="font-size: 30px;">Bassie Financial Services</b></center><br/>
            <p:separator style="background-color: darkcyan" />
            <h4>Personal Loan - Offer</h4>
            <p:separator style="background-color: darkcyan" />
            <p:messages id="messages" />
            <h:form>
                <p:panel id="personal" header="Personal Details" style="margin-bottom:10px;">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="idNo" value="ID Number:" />
                        <p:inputText id="idNo" value="#{loanApplicationBean.application.customer.identityNo}" required="true"/>

                        <p:outputLabel for="contact" value="Contact Number:" />
                        <p:inputText id="contact" value="#{loanApplicationBean.application.customer.cellPhoneNumber}" required="true"/>
                    </h:panelGrid>
                </p:panel>
                <p:panel id="customer" header="Customer Details" style="margin-bottom:10px;">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="clientNo" value="Account No:" />
                        <p:inputText id="clientNo" value="#{loanApplicationBean.application.customer.clientAccountNumber}" required="true" readonly="true"/>

                        <h:outputLabel for="firstName" value="First Name:" />
                        <p:inputText id="firstName" value="#{loanApplicationBean.application.customer.firstName}" required="true" readonly="true"/>

                        <p:outputLabel for="lastName" value="Last Name:" />
                        <p:inputText id="lastName" value="#{loanApplicationBean.application.customer.lastName}" readonly="true" required="true"/>
                        
                        <p:outputLabel for="email" value="Email Address:" />
                        <p:inputText id="email" value="#{loanApplicationBean.application.customer.emailAddress}" readonly="true" required="true"/>
                    </h:panelGrid>
                </p:panel>
                <p:panel id="loan" header="Loan Application Status" style="margin-bottom:10px;">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="amount" value="How much cash do you want?" />
                        <p:inputText id="amount" value="#{loanApplicationBean.application.amount}" readonly="true" required="true"/>

                        <p:outputLabel for="term" value="How long do you want it for?" />
                        <p:inputText id="term" value="#{loanApplicationBean.application.term}" readonly="true" required="true"/>

                        <h:outputLabel for="applicationStatus" value="Application Status:" />
                        <p:inputText id="applicationStatus" value="#{loanApplicationBean.application.status}" readonly="true" required="true"/>
                        
                        <p:outputLabel for="repayment" value="Monlty Repayment Installment:" />
                        <p:inputText id="repayment" value="#{loanApplicationBean.application.repayment}" readonly="true" required="true"/>
                        
                    </h:panelGrid>
                </p:panel>
                <p:separator style="background-color: darkcyan" />
                <div align="right">
                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                        <h:commandButton id="decline" value="Decline" actionListener="#{loanApplicationBean.cancelApplication()}"/>
                        <h:commandButton id="accept" value="Accept" actionListener="#{loanApplicationBean.acceptApplication()}"/>
                    </h:panelGrid>
                </div> 
            </h:form>
        </h:body>
    </f:view>
</html>
